<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="screen">
                <div id="calculation"></div>
            </div>
            <div id="buttons">
                <button class="inputValue" type="button" id="operator">AC</button>
                <button class="inputValue" type="button" id="operator">DEL</button>
                <button class="inputValue" type="button" id="operator">^</button>
                <button class="inputValue" type="button" id="operator">/</button>
                <button class="inputValue" type="button">7</button>
                <button class="inputValue" type="button">8</button>
                <button class="inputValue" type="button">9</button>
                <button class="inputValue" type="button" id="operator">*</button>
                <button class="inputValue" type="button">4</button>
                <button class="inputValue" type="button">5</button>
                <button class="inputValue" type="button">6</button>
                <button class="inputValue" type="button" id="operator">-</button>
                <button class="inputValue" type="button">1</button>
                <button class="inputValue" type="button">2</button>
                <button class="inputValue" type="button">3</button>
                <button class="inputValue" type="button" id="operator">+</button>
                <button class="inputValue" type="button">0</button>
                <button class="inputValue" type="button">.</button>
                <button class="inputValue" type="button" id="operator">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
